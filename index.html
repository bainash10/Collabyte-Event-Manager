<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabyte Events</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <!-- Login form -->
<div class="login-container">
    <img src="logo.png" alt="Logo" width="300" style="display: inline-block;">
    <h2>Login</h2>
    <form id="loginForm">
        <!-- <label for="password" >Password:</label> -->
        <input type="password" id="password" name="password" placeholder="Enter password">
        <button type="submit">Login</button>
    </form>
</div>



    <!-- Main content (hidden by default) -->
    <div class="main-content" style="display: none;">
        
        <div class="container">
            <img src="logo.png" alt="Logo" width="300" style="display: block; margin-left: auto; margin-right: auto;">

            <h1>Events</h1>
            
            <div class="menu">
                <button id="upcomingEventsBtn">Upcoming Events</button>
                <button id="completedEventsBtn">Completed Events</button>
                <button id="addEventBtn">Add Event</button>
            </div>
            <div class="stats">
                <div id="totalPending">Total Pending Events: 0</div>
                <div id="totalCompleted">Total Completed Events: 0</div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search Events...">
                <button id="searchButton">Search</button>
            </div>
            <div class="input-container" id="inputContainer">
                <input type="text" id="eventName" placeholder="Event Name">
                <input type="text" id="speakerName" placeholder="Speaker Name">
                <input type="email" id="speakerEmail" placeholder="Speaker Email">
                <input type="datetime-local" id="startTime">
                <input type="datetime-local" id="endTime">
                <textarea id="eventDescription" placeholder="Event Description"></textarea>
                <button id="saveEventButton">Save Event</button>
            </div>
            <div class="events-container" id="eventsContainer">
                <h2 id="eventsTitle">Upcoming Events</h2>
                <table id="eventsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Event Name</th>
                            <th>Speaker</th>
                            <th>Email</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="eventsList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const password = document.getElementById('password').value;

            // Check if the password is correct
            if (password === 'collabyte') {
                // Show main content 
                document.querySelector('.main-content').style.display = 'block';
                // Hide login form
                document.querySelector('.login-container').style.display = 'none';
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
